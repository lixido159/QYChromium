<view background-color="red">
    <view  display="flex" width="100%" height="100%" flex-direction="row" align-items="center" justify-content="flex-end"  background-color="black">
        <view  flex-grow="1" align-self="flex-start" height="100" width="80" background-color="yellow" bindmouseup="qymouse"/>
        <view qy:if="{{ (number % 3 == 0) }}"  flex-grow="1"  height="100" background-color="blue">
            <qycomp-test id="qy" />
        </view>
        <view qy:elif="{{ (number % 3 == 1) }}"  flex-grow="1"  height="100" background-color="green"/>
        <view qy:else=""  flex-grow="1"  height="100" background-color="red"/>
    </view>
</view>
